<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/check.js"></script>
</head>
<body>
	<div align="center" class="login">
		<form name="login1" action="" method="post" onsubmit="return checkForm()">
			<table background="images/登录页面原始图.jpg" width="740" height="500">
				<tr height="200">
					<td colspan="4"></td>
				</tr>
				<!--用户名-->
				<tr height="20">
					<td width="40%"></td>
					<td width="10%">用户名：</td>
					<td><input type="text" name="userName"></td>
					<td width="30%"></td>
				</tr>
				<!--密码-->
				<tr height="20">
					<td width="40%"></td>
					<td width="10%">密码：</td>
					<td><input type="password" name="password"></td>
					<td width="30%"></td>
				</tr>
				<!--按钮-->
				<tr height="20">
					<td width="40%"></td>
					<td width="10%"><input type="submit" name="login" value="登录"></td>
					<td><input type="reset" name="reset" value="重置"></td>
					<td width="30%"></td>
				</tr>
				<tr>
					<td colspan="4"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
